# .github/workflows/sonarcloud.yml
name: SonarCloud Analysis

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
    # Checkout del código
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Necesario para el análisis de SonarCloud
    
    # Configurar Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Cache de dependencias pip
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest pytest-django pytest-cov
        pip install cryptography

    # Configurar base de datos de prueba
    - name: Setup test database
      run: |
        sudo systemctl start mysql
        mysql -e 'CREATE DATABASE IF NOT EXISTS test_obstetric_care;' -uroot -proot
    
    # Ejecutar tests con coverage
    - name: Run tests with coverage
      env:
        DJANGO_SETTINGS_MODULE: obstetric_care.settings
        DATABASE_URL: sqlite:///test.db
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
      run: |
        # Ejecutar migraciones de prueba
        python manage.py migrate --run-syncdb --noinput
        
        # Ejecutar tests con coverage
        coverage run --source='.' manage.py test
        coverage xml
        coverage report
        
        # Mostrar reporte en consola
        echo "Coverage Report:"
        coverage report --skip-covered --skip-empty
    
    # Análisis de seguridad con Bandit
    - name: Run Bandit Security Analysis
      continue-on-error: true
      run: |
        pip install bandit
        bandit -r . -f json -o bandit.json --skip B101,B601 || true
    
    # SonarCloud Scan
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}