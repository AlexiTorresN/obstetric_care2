# .github/workflows/sonarcloud.yml
name: SonarCloud Analysis

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_obstetric_care
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest pytest-django pytest-cov cryptography

    - name: Wait for MySQL
      run: |
        echo "Esperando MySQL..."
        for i in {1..20}; do
          mysqladmin ping -h 127.0.0.1 -uroot -proot && break
          sleep 2
        done

    - name: Run tests with coverage
      env:
        DJANGO_SETTINGS_MODULE: obstetric_care.settings
        SECRET_KEY: test-secret
        DEBUG: False
        MYSQL_HOST: 127.0.0.1
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_PORT: 3306
        MYSQL_DATABASE: test_obstetric_care
      run: |
        python manage.py migrate --noinput
        coverage run --source='.' manage.py test
        coverage xml
        coverage report

    - name: Run Bandit Security Analysis
      continue-on-error: true
      run: |
        pip install bandit
        bandit -r . -f json -o bandit.json --skip B101,B601 || true

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}