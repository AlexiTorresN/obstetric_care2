# sonar-project.properties
sonar.projectKey=obstetric_care2
sonar.organization=alexi

# Información del proyecto
sonar.projectName=Obstetric Care Systems
sonar.projectVersion=1.0

# Rutas del código fuente
sonar.sources=gestionApp,matronaApp,medicoApp,tensApp,partosApp,ingresoPartoApp,recienNacidoApp
sonar.tests=tests

# Lenguaje
sonar.language=py
sonar.python.version=3.11

# Exclusiones
sonar.exclusions=\
    **/migrations/**,\
    **/tests/**,\
    **/test_*.py,\
    **/__pycache__/**,\
    **/static/**,\
    **/media/**,\
    **/venv/**,\
    **/*.pyc,\
    **/htmlcov/**

# CONFIGURACIÓN DE COVERAGE - IMPORTANTE
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=\
    **/tests/**,\
    **/migrations/**,\
    **/admin.py,\
    **/apps.py

# Análisis de seguridad
sonar.python.bandit.reportPaths=bandit.json

# Duplicación de código
sonar.cpd.exclusions=**/migrations/**