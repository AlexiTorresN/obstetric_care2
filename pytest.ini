[tool:pytest]
DJANGO_SETTINGS_MODULE = obstetric_care.settings
python_files = tests.py test_*.py *_tests.py
addopts = -ra
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --cov=.
    --cov-report=xml
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
testpaths = 
    tests
    gestionApp/tests
    matronaApp/tests
    medicoApp/tests
    tensApp/tests